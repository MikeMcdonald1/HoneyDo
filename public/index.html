<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
  </head>

  <body>
    <h1>Task List</h1>
    <p id="household-summary">
      <span id="household-name"></span>
      <span aria-hidden="true">|</span>
      Join Code: <span id="household-code"></span>
    <hr />
    <p id="message"></p>
    <hr />

    <!-- Login -->
    <div id="login-register" style="display: none">
      <button type="button" id="login">login</button>
      <button type="button" id="register">register</button>
    </div>

    <div id="login-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label> <input type="email" id="email" />
        </div>

        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>

        <button type="button" id="login-button">login</button>
        <button type="button" id="login-cancel">cancel</button>
      </form>
    </div>

     <!-- Register -->
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label> <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label> <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <div>
          <label for="createHousehold">Create New Household</label>
          <input
            id="createHousehold"
            type="radio"
            name="household"
            value="createHousehold"
            checked
          />
          <br>
          <label for="joinHousehold">Join Existing Household</label>
          <input
            id="joinHousehold"
            type="radio"
            name="household"
            value="joinHousehold"
          />
        </div>
        <div id="joinHouseholdTextContainer" hidden>       
          <label
          for="joinHouseholdText">Household Code</lable>
          <input
          type="text"
          id="joinHouseholdText"
          name="joinHouseholdText"
          placeholder="e.g. 5NPQ42"
        />
      </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>

     <!-- Tasks -->
    <div id="tasks" style="display: none">
      <p id="tasks-message"></p>
      <table id="tasks-table">
        <tr id="tasks-table-header">
          <th>Title</th>
          <th>Category</th>
          <th>Status</th>
          <th>Recurrence</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-task">add task</button>
      <button type="button" id="logoff">log off</button>
    </div>

    <div id="edit-task" style="display: none">
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>

        <div>
          <label for="category">Category:</label>
          <select id="category">
            <option value="tasks">tasks</option>
            <option value="chores">chores</option>
            <option value="errands">errands</option>
            <option value="random">random</option>
          </select>
        </div>

        <div>
          <label for="status">Status:</label>
          <select id="status">
            <option value="todo">todo</option>
            <option value="in-progress">in-progress</option>
            <option value="done">done</option>
            <option value="skipped">skipped</option>
          </select>
        </div>

        <div>
          <label for="recurrence">Recurrence:</label>
          <select id="recurrence">
            <option value="once">once</option>
            <option value="daily">daily</option>
            <option value="weekly">weekly</option>
          </select>
        </div>

        <button type="button" id="adding-task">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Task List</title>
  </head>

  <body>
    <h1 class="main-heading">HoneyDo</h1>

    <hr />
    <p id="message"></p>
    <hr />

    <!-- Login -->
    <div id="login-register" style="display: none">
      <button type="button" id="login">Login</button>
      <button type="button" id="register">Register</button>
    </div>

    <div id="login-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label> <input type="email" id="email" />
        </div>

        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
    <div class="form-buttons">
        <button type="button" id="login-button">Login</button>
        <button type="button" id="login-cancel">Cancel</button>
    </div>  
      </form>
    </div>

     <!-- Register -->
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label> <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label> <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <div>
          <label for="createHousehold" class="radio">
            <input
            id="createHousehold"
            type="radio"
            name="household"
            value="createHousehold"
            checked
          />
            Create New Household
          </label>
          <br />
          <label for="joinHousehold" class="radio"> 
          <input
            id="joinHousehold"
            type="radio"
            name="household"
            value="joinHousehold"
          />
          Join Existing Household
        </label> 
        </div>
        <div id="joinHouseholdTextContainer" hidden>       
          <label
          for="joinHouseholdText">Household Code:</lable>
          <input
          type="text"
          id="joinHouseholdText"
          name="joinHouseholdText"
          placeholder="e.g. 5NPQ42"
        />
      </div>
      <div class="form-buttons">
        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
      </div>
      </form>
    </div>

     <!-- Tasks -->
    <div id="tasks" style="display: none">
      <div class="household-container">
      <p id="household-summary">
      <span id="household-name"></span>
      <span aria-hidden="true">|</span>
      Join Code: <span id="household-code"></span>
      <p id="tasks-message"></p>
      </div>

      <table id="tasks-table">
        <tr id="tasks-table-header">
          <th>Title</th>
          <th>Category</th>
          <th>Status</th>
          <th colspan="2">Edit</th>
          <th colspan="2">Delete</th>
        </tr>
      </table>
      <div id="table-page-buttons">
      <button type="button" id="add-task">Add Task</button>
      <button type="button" id="logoff">Log Off</button>
      </div>
    </div>

    <div id="edit-task" style="display: none">
      <form>
        <div class="form-inputs">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>

        <div>
          <label for="category">Category:</label>
          <select id="category">
            <option value="tasks">tasks</option>
            <option value="chores">chores</option>
            <option value="errands">errands</option>
            <option value="random">random</option>
          </select>
        </div>

        <div>
          <label for="status">Status:</label>
          <select id="status">
            <option value="todo">todo</option>
            <option value="in-progress">in-progress</option>
            <option value="done">done</option>
            <option value="skipped">skipped</option>
          </select>
        </div>
      </div>
        <div class="form-buttons">
        <button type="button" id="adding-task">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
        </div>
      </form>
    </div>

    <script src="./index.js" type="module"></script>
</html>
